<ion-row class="ion-justify-content-center">
  <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
    <!-- login form -->
    <div class="ion-padding" class="formDiv">
      <ion-item style="opacity: 80%;">
        <ion-label>Create an account</ion-label>
        <ion-label position="floating" style="color: white;">Username</ion-label>
        <ion-input type="text"[(ngModel)]="userInfo.username"></ion-input>
      </ion-item>
      <ion-item style="opacity: 80%;">
        <ion-label position="floating" style="color: white;">Email</ion-label>
        <ion-input type="email" [(ngModel)]="userInfo.email"></ion-input>
      </ion-item>
      <ion-item style="opacity: 80%;">
        <ion-label position="floating" style="color: white;">Password</ion-label>
        <ion-input type="password" [(ngModel)]="userInfo.password"></ion-input>
      </ion-item>
    </div>
    <!-- end login form -->
    <div class="ion-padding">
      <ion-button size="large" expand="block" class="greatingButton" (click)="register(userInfo)">
        <p>
          Register
        </p>
      </ion-button>
    </div>
  </ion-col>
</ion-row>
